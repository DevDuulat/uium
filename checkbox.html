<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Checkboxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Кастомный стиль для чекбокса через стандартный плагин формы Tailwind */
      .form-checkbox {
        appearance: none;
        color-adjust: exact;
        display: inline-block;
        vertical-align: middle;
        background-origin: border-box;
        user-select: none;
        flex-shrink: 0;
        height: 1rem;
        width: 1rem;
        background-color: #fff;
        border-color: #d4d4d8; /* zinc-300 */
        border-width: 1px;
        border-radius: 0.25rem;
      }
      .form-checkbox:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        background-color: #000;
        border-color: #000;
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 p-12">
    <div class="max-w-md mx-auto space-y-16">
      <div class="text-center">
        <h1 class="text-2xl font-bold tracking-tight">Checkboxes</h1>
        <p class="text-zinc-500 text-sm mt-1">
          Темные элементы управления в стиле Black UI.
        </p>
      </div>

      <section class="space-y-4">
        <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
          01. Simple
        </h2>
        <div class="flex items-center gap-3">
          <input
            type="checkbox"
            id="terms"
            class="form-checkbox focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all cursor-pointer"
          />
          <label
            for="terms"
            class="text-sm font-medium leading-none cursor-pointer"
            >Принимаю условия соглашения</label
          >
        </div>
      </section>

      <section class="space-y-4" x-data="{ notifications: true }">
        <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
          02. With Description
        </h2>
        <div
          class="flex items-start gap-3 p-4 border border-zinc-100 rounded-xl hover:bg-zinc-50 transition-colors cursor-pointer"
          @click="notifications = !notifications"
        >
          <input
            type="checkbox"
            :checked="notifications"
            class="form-checkbox mt-0.5 pointer-events-none"
          />
          <div class="space-y-1">
            <p class="text-sm font-semibold leading-none">Email уведомления</p>
            <p class="text-xs text-zinc-500">
              Получать отчеты о транзакциях на почту.
            </p>
          </div>
        </div>
      </section>

      <section class="space-y-4">
        <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
          03. Group
        </h2>
        <div
          class="border border-zinc-200 rounded-xl divide-y divide-zinc-100 overflow-hidden"
        >
          <label
            class="flex items-center justify-between p-4 hover:bg-zinc-50 cursor-pointer transition-colors"
          >
            <span class="text-sm font-medium">Безопасность</span>
            <input type="checkbox" checked class="form-checkbox focus:ring-0" />
          </label>
          <label
            class="flex items-center justify-between p-4 hover:bg-zinc-50 cursor-pointer transition-colors"
          >
            <span class="text-sm font-medium"
              >Двухфакторная аутентификация</span
            >
            <input type="checkbox" class="form-checkbox focus:ring-0" />
          </label>
          <label
            class="flex items-center justify-between p-4 hover:bg-zinc-50 cursor-pointer transition-colors"
          >
            <span class="text-sm font-medium">Логи входа</span>
            <input type="checkbox" checked class="form-checkbox focus:ring-0" />
          </label>
        </div>
      </section>
    </div>

    <footer class="mt-20 pt-10 border-t border-zinc-100 text-center">
      <a
        href="index.html"
        class="inline-flex items-center gap-2 text-sm font-semibold text-black hover:opacity-60 transition-opacity"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Вернуться на главную
      </a>
    </footer>
  </body>
</html>
