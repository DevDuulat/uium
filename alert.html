<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div class="max-w-2xl mx-auto py-20 px-6 space-y-12">
      <div class="text-left space-y-2 mb-12">
        <h1 class="text-2xl font-bold tracking-tight">Alert</h1>
        <p class="text-zinc-500 text-sm">
          Компоненты для важных сообщений и системных уведомлений.
        </p>
      </div>

      <div
        class="relative w-full rounded-lg border border-zinc-200 p-4 flex gap-3 shadow-sm"
      >
        <svg
          class="h-4 w-4 mt-0.5 text-zinc-900"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <div class="space-y-1">
          <h5 class="font-semibold leading-none tracking-tight text-sm">
            Heads up!
          </h5>
          <p class="text-sm text-zinc-500 leading-relaxed">
            You can add components to your app using the cli.
          </p>
        </div>
      </div>

      <div
        class="relative w-full rounded-lg border border-red-200 bg-red-50/30 p-4 flex gap-3 text-red-600"
      >
        <svg
          class="h-4 w-4 mt-0.5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <div class="space-y-1">
          <h5 class="font-semibold leading-none tracking-tight text-sm">
            Error
          </h5>
          <p class="text-sm opacity-90 leading-relaxed">
            Your session has expired. Please log in again to continue.
          </p>
        </div>
      </div>

      <div
        class="relative w-full rounded-lg bg-zinc-950 p-4 flex gap-3 text-white shadow-lg"
      >
        <svg
          class="h-4 w-4 mt-0.5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <div class="space-y-1">
          <h5 class="font-semibold leading-none tracking-tight text-sm">
            Success
          </h5>
          <p class="text-sm text-zinc-400 leading-relaxed">
            Project has been created successfully.
          </p>
        </div>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
