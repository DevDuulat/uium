<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Breadcrumbs (Heroicons)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white selection:bg-black selection:text-white text-zinc-900">
    <div class="max-w-3xl mx-auto py-20 px-6">
      <div class="mb-16 border-b border-zinc-100 pb-10 text-center">
        <h1 class="text-3xl font-bold text-black tracking-tight mb-2">
          Breadcrumbs
        </h1>
        <p class="text-zinc-500 text-sm">
          Навигация с использованием Heroicons 2.0
        </p>
      </div>

      <div class="space-y-16">
        <section class="space-y-4">
          <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
            01. Standard with Heroicons
          </h2>
          <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2">
              <li class="inline-flex items-center">
                <a
                  href="index.html"
                  class="inline-flex items-center text-sm font-medium text-zinc-500 hover:text-black transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 mr-2"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  Главная
                </a>
              </li>
              <li>
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4 text-zinc-300"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M8.25 4.5l7.5 7.5-7.5 7.5"
                    />
                  </svg>
                  <a
                    href="#"
                    class="ml-2 text-sm font-medium text-zinc-500 hover:text-black transition-colors"
                    >Компоненты</a
                  >
                </div>
              </li>
              <li aria-current="page">
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4 text-zinc-300"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M8.25 4.5l7.5 7.5-7.5 7.5"
                    />
                  </svg>
                  <span class="ml-2 text-sm font-bold text-black"
                    >Библиотека</span
                  >
                </div>
              </li>
            </ol>
          </nav>
        </section>

        <section class="space-y-4">
          <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
            02. Modern Folder Path
          </h2>
          <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1">
              <li class="inline-flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-4 h-4 text-zinc-400"
                >
                  <path
                    d="M3.75 3A1.75 1.75 0 002 4.75v10.5c0 .966.784 1.75 1.75 1.75h12.5A1.75 1.75 0 0018 15.25v-8.5A1.75 1.75 0 0016.25 5h-4.836l-1.232-1.848A1.75 1.75 0 008.692 2.5H3.75z"
                  />
                </svg>
                <a
                  href="#"
                  class="ml-2 text-sm font-medium text-zinc-500 hover:text-black transition-colors"
                  >Проекты</a
                >
              </li>
              <li>
                <div class="flex items-center">
                  <span class="mx-2 text-zinc-300">/</span>
                  <span class="text-sm font-bold text-black"
                    >Untitled_UI_Final</span
                  >
                </div>
              </li>
            </ol>
          </nav>
        </section>
      </div>

      <footer class="mt-24 pt-10 border-t border-zinc-100 text-center">
        <a
          href="index.html"
          class="inline-flex items-center gap-2 text-sm font-semibold text-black hover:opacity-60 transition-opacity"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>
          Вернуться на главную
        </a>
      </footer>
    </div>
  </body>
</html>
