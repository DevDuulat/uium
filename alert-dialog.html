<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Alert Dialog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900">
    <div
      class="flex min-h-screen items-center justify-center p-6"
      x-data="{ isOpen: false }"
    >
      <button
        @click="isOpen = true"
        class="h-10 px-4 bg-zinc-950 text-white text-sm font-medium rounded-lg hover:bg-zinc-800 transition-colors shadow-sm"
      >
        Delete Account
      </button>

      <template x-teleport="body">
        <div
          x-show="isOpen"
          class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6"
          x-cloak
        >
          <div
            x-show="isOpen"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            @click="isOpen = false"
            class="absolute inset-0 bg-white/80 backdrop-blur-sm"
          ></div>

          <div
            x-show="isOpen"
            x-trap.inert.noscroll="isOpen"
            @keydown.escape.window="isOpen = false"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4"
            class="relative w-full max-w-md overflow-hidden rounded-xl border border-zinc-200 bg-white p-6 shadow-2xl shadow-zinc-200/50"
          >
            <div class="flex flex-col gap-2">
              <h2 class="text-lg font-bold tracking-tight text-black">
                Are you absolutely sure?
              </h2>
              <p class="text-sm text-zinc-500 leading-relaxed">
                This action cannot be undone. This will permanently delete your
                account and remove your data from our servers.
              </p>
            </div>

            <div
              class="mt-6 flex flex-col-reverse sm:flex-row sm:justify-end gap-3"
            >
              <button
                @click="isOpen = false"
                class="inline-flex h-9 items-center justify-center rounded-md border border-zinc-200 bg-white px-4 text-sm font-medium transition-colors hover:bg-zinc-50 hover:text-zinc-900"
              >
                Cancel
              </button>
              <button
                @click="isOpen = false"
                class="inline-flex h-9 items-center justify-center rounded-md bg-zinc-950 px-4 text-sm font-medium text-white transition-colors hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-zinc-950 focus:ring-offset-2"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
