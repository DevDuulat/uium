<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Inputs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white selection:bg-black selection:text-white">
    <div class="max-w-2xl mx-auto py-20 px-6">
      <div class="mb-12 border-b border-zinc-100 pb-8 text-center">
        <h1 class="text-3xl font-bold text-black tracking-tight">
          Input Fields
        </h1>
        <p class="text-zinc-500 mt-2">
          Минималистичные поля ввода с темным акцентом.
        </p>
      </div>

      <div class="space-y-8">
        <div class="space-y-2">
          <label for="name" class="text-sm font-medium text-black ml-1"
            >Имя пользователя</label
          >
          <input
            type="text"
            id="name"
            placeholder="Введите ваше имя"
            class="w-full px-4 py-3 bg-white border border-zinc-200 rounded-xl text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
          />
        </div>

        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-black ml-1"
            >Электронная почта</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-zinc-400"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              class="w-full pl-11 pr-4 py-3 bg-white border border-zinc-200 rounded-xl text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-black ml-1"
            >Пароль</label
          >
          <input
            type="password"
            id="password"
            value="12345"
            class="w-full px-4 py-3 bg-white border border-red-500 rounded-xl text-zinc-900 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
          />
          <p class="text-xs text-red-500 ml-1">Пароль слишком короткий</p>
        </div>

        <div class="space-y-2">
          <label
            class="text-sm font-medium text-zinc-400 ml-1 cursor-not-allowed"
            >ID Аккаунта (только чтение)</label
          >
          <input
            type="text"
            value="UID-992031"
            disabled
            class="w-full px-4 py-3 bg-zinc-50 border border-zinc-100 rounded-xl text-zinc-400 cursor-not-allowed"
          />
        </div>
      </div>

      <div
        class="mt-16 flex justify-center gap-8 border-t border-zinc-100 pt-10"
      >
        <a
          href="index.html"
          class="text-sm font-semibold text-zinc-400 hover:text-black transition-colors"
          >Главная</a
        >
        <a
          href="accordion.html"
          class="text-sm font-semibold text-zinc-400 hover:text-black transition-colors"
          >Аккордеон</a
        >
      </div>
    </div>
    <footer class="mt-24 pt-10 border-t border-zinc-100 text-center">
      <a
        href="index.html"
        class="inline-flex items-center gap-2 text-sm font-semibold text-black hover:opacity-60 transition-opacity"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Вернуться на главную
      </a>
    </footer>
  </body>
</html>
