<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Button Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div
      class="flex flex-col min-h-screen items-center justify-center p-6 space-y-16"
    >
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-bold tracking-tight">Button Group</h1>
        <p class="text-zinc-500 text-sm">
          Группировка связанных действий в один компонент.
        </p>
      </div>

      <div class="space-y-12 w-full max-w-md">
        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            01. Standard Text
          </h2>
          <span class="inline-flex rounded-lg shadow-sm">
            <button
              type="button"
              class="relative inline-flex items-center px-4 py-2 text-sm font-medium bg-white border border-zinc-200 rounded-l-lg hover:bg-zinc-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-black transition-all"
            >
              Years
            </button>
            <button
              type="button"
              class="relative inline-flex items-center px-4 py-2 text-sm font-medium bg-white border-t border-b border-r border-zinc-200 hover:bg-zinc-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-black transition-all"
            >
              Months
            </button>
            <button
              type="button"
              class="relative inline-flex items-center px-4 py-2 text-sm font-medium bg-white border-t border-b border-r border-zinc-200 rounded-r-lg hover:bg-zinc-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-black transition-all"
            >
              Days
            </button>
          </span>
        </section>

        <section class="space-y-4" x-data="{ view: 'list' }">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            02. Icons Only
          </h2>
          <div class="inline-flex rounded-lg shadow-sm">
            <button
              @click="view = 'grid'"
              :class="view === 'grid' ? 'bg-zinc-100 text-black' : 'bg-white text-zinc-400'"
              class="relative inline-flex items-center p-2 text-sm font-medium border border-zinc-200 rounded-l-lg hover:text-black transition-all"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
            </button>
            <button
              @click="view = 'list'"
              :class="view === 'list' ? 'bg-zinc-100 text-black' : 'bg-white text-zinc-400'"
              class="relative inline-flex items-center p-2 text-sm font-medium border-t border-b border-r border-zinc-200 rounded-r-lg hover:text-black transition-all"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" />
              </svg>
            </button>
          </div>
        </section>

        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            03. Mixed
          </h2>
          <div class="inline-flex items-center p-1 bg-zinc-100 rounded-xl">
            <button
              class="px-4 py-1.5 text-xs font-bold bg-white text-black rounded-lg shadow-sm border border-zinc-200/50"
            >
              Live
            </button>
            <button
              class="px-4 py-1.5 text-xs font-bold text-zinc-500 hover:text-zinc-900 transition-colors"
            >
              Draft
            </button>
            <button
              class="px-4 py-1.5 text-xs font-bold text-zinc-500 hover:text-zinc-900 transition-colors"
            >
              Archived
            </button>
          </div>
        </section>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
