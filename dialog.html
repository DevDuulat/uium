<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Dialog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div
      class="flex min-h-screen items-center justify-center p-6"
      x-data="{ open: false }"
    >
      <button
        @click="open = true"
        class="h-10 px-4 bg-white border border-zinc-200 text-sm font-semibold rounded-lg hover:bg-zinc-50 transition-all shadow-sm"
      >
        Edit Profile
      </button>

      <template x-teleport="body">
        <div
          x-show="open"
          class="fixed inset-0 z-[100] flex items-center justify-center p-4"
          x-cloak
        >
          <div
            x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            @click="open = false"
            class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"
          ></div>

          <div
            x-show="open"
            x-trap.inert.noscroll="open"
            @keydown.escape.window="open = false"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4"
            class="relative w-full max-w-[425px] bg-white rounded-xl border border-zinc-200 shadow-2xl p-6 sm:p-8"
          >
            <button
              @click="open = false"
              class="absolute right-4 top-4 p-2 text-zinc-400 hover:text-black transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>

            <div class="mb-6">
              <h2 class="text-xl font-bold tracking-tight text-black">
                Edit profile
              </h2>
              <p class="text-sm text-zinc-500 mt-1.5">
                Make changes to your profile here. Click save when you're done.
              </p>
            </div>

            <div class="space-y-5">
              <div class="space-y-2">
                <label class="text-sm font-semibold text-black" for="name"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  value="Pedro Duarte"
                  class="w-full h-10 px-3 bg-white border border-zinc-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-all"
                />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-semibold text-black" for="username"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  value="@peduarte"
                  class="w-full h-10 px-3 bg-white border border-zinc-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-all"
                />
              </div>
            </div>

            <div class="mt-8 flex justify-end gap-3">
              <button
                @click="open = false"
                class="px-4 py-2 text-sm font-semibold border border-zinc-200 rounded-lg hover:bg-zinc-50 transition-colors"
              >
                Cancel
              </button>
              <button
                @click="open = false"
                class="px-4 py-2 text-sm font-semibold bg-zinc-950 text-white rounded-lg hover:bg-zinc-800 transition-colors shadow-sm"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
