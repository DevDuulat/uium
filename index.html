<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="selection:bg-black selection:text-white bg-white">
    <main class="min-h-screen flex flex-col items-center justify-center px-4">
      <div class="max-w-md w-full text-center">
        <h1 class="text-4xl font-bold text-black tracking-tighter mb-4">
          Untitled UI
        </h1>
        <p class="text-zinc-500 text-lg mb-10">
          Выберите раздел для просмотра компонентов
        </p>

        <div
          class="flex flex-col sm:flex-row justify-center items-center gap-4"
        >
          <a
            href="index.html"
            class="w-full sm:w-auto px-8 py-3 bg-black text-white text-sm font-medium rounded-xl hover:bg-zinc-800 transition-all shadow-lg shadow-zinc-200"
          >
            Главная
          </a>

          <a
            href="accordion.html"
            class="w-full sm:w-auto px-8 py-3 border border-zinc-200 text-black text-sm font-medium rounded-xl hover:bg-zinc-50 hover:border-black transition-all"
          >
            Аккордеон
          </a>
        </div>

        <div class="mt-8">
          <a
            href="#"
            class="text-xs text-zinc-400 hover:text-black transition-colors underline decoration-zinc-200 underline-offset-4"
          >
            Документация проекта
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
