<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Skeleton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Кастомная анимация пульсации для Black UI */
      @keyframes skeleton-pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }
      .animate-skeleton {
        animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div class="max-w-4xl mx-auto py-20 px-6 space-y-24">
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-bold tracking-tight">Skeleton</h1>
        <p class="text-zinc-500 text-sm">
          Индикаторы загрузки для улучшения восприятия скорости интерфейса.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
        <section class="space-y-6">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            01. Profile Card
          </h2>
          <div
            class="flex items-center space-x-4 p-4 border border-zinc-100 rounded-2xl"
          >
            <div
              class="h-12 w-12 rounded-full bg-zinc-100 animate-skeleton"
            ></div>
            <div class="space-y-2 flex-1">
              <div
                class="h-4 w-[60%] bg-zinc-100 rounded animate-skeleton"
              ></div>
              <div
                class="h-3 w-[80%] bg-zinc-50 rounded animate-skeleton"
              ></div>
            </div>
          </div>
        </section>

        <section class="space-y-6">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            02. Image & Text
          </h2>
          <div class="space-y-4">
            <div
              class="aspect-video w-full rounded-xl bg-zinc-100 animate-skeleton"
            ></div>
            <div class="space-y-2">
              <div
                class="h-4 w-full bg-zinc-100 rounded animate-skeleton"
              ></div>
              <div class="h-4 w-2/3 bg-zinc-100 rounded animate-skeleton"></div>
            </div>
          </div>
        </section>
      </div>

      <section class="space-y-6">
        <div class="flex justify-between items-end">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            03. Data Table
          </h2>
          <div class="h-8 w-24 bg-zinc-100 rounded-lg animate-skeleton"></div>
        </div>

        <div class="border border-zinc-200 rounded-xl overflow-hidden">
          <div class="bg-zinc-50/50 border-b border-zinc-200 p-4 flex gap-4">
            <div class="h-4 w-4 bg-zinc-200 rounded animate-skeleton"></div>
            <div class="h-4 w-24 bg-zinc-200 rounded animate-skeleton"></div>
            <div class="h-4 w-40 bg-zinc-200 rounded animate-skeleton"></div>
            <div
              class="h-4 w-20 ml-auto bg-zinc-200 rounded animate-skeleton"
            ></div>
          </div>
          <div class="divide-y divide-zinc-100">
            <template x-for="i in 4">
              <div class="p-4 flex gap-4 items-center">
                <div class="h-4 w-4 bg-zinc-100 rounded animate-skeleton"></div>
                <div
                  class="h-4 w-20 bg-zinc-100 rounded animate-skeleton"
                ></div>
                <div class="h-4 w-48 bg-zinc-50 rounded animate-skeleton"></div>
                <div
                  class="h-4 w-16 ml-auto bg-zinc-100 rounded animate-skeleton"
                ></div>
                <div
                  class="h-4 w-4 bg-zinc-100 rounded-full animate-skeleton"
                ></div>
              </div>
            </template>
          </div>
        </div>
      </section>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
