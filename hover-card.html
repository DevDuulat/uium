<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Hover Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div class="flex flex-col min-h-screen items-center justify-center p-6">
      <div x-data="{ open: false }" class="relative inline-block">
        <button
          @mouseenter="open = true"
          @mouseleave="open = false"
          class="text-sm font-semibold underline underline-offset-4 decoration-zinc-300 hover:decoration-black transition-colors outline-none"
        >
          @nextjs
        </button>

        <div
          x-show="open"
          x-cloak
          @mouseenter="open = true"
          @mouseleave="open = false"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 translate-y-1 scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 scale-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 translate-y-0 scale-100"
          x-transition:leave-end="opacity-0 translate-y-1 scale-95"
          class="absolute left-1/2 -translate-x-1/2 mt-3 w-80 z-50 p-5 bg-white border border-zinc-200 rounded-xl shadow-xl shadow-zinc-200/40"
        >
          <div class="flex gap-4">
            <div class="shrink-0">
              <div
                class="w-10 h-10 bg-black rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-white"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path d="M12 2L2 19.7778H22L12 2Z" />
                </svg>
              </div>
            </div>

            <div class="space-y-1.5 text-left">
              <div class="leading-none">
                <h4 class="text-sm font-bold tracking-tight">@nextjs</h4>
                <p class="text-xs text-zinc-500 mt-1">
                  The React Framework â€“ created and maintained by @vercel.
                </p>
              </div>

              <div class="flex items-center gap-2 pt-2 text-zinc-400">
                <svg
                  class="w-3.5 h-3.5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <span class="text-[10px] font-medium text-zinc-400"
                  >Joined December 2021</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
