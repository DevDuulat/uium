<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI - Multi-pill Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Скрываем стандартный маркер */
      summary::-webkit-details-marker {
        display: none;
      }
      summary {
        list-style: none;
      }
      /* Скроллбар в стиле Zinc */
      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #e4e4e7;
        border-radius: 10px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }
    </style>
  </head>
  <body
    class="bg-white p-12 flex justify-center selection:bg-black selection:text-white"
  >
    <div class="w-full max-w-sm">
      <label class="block text-sm font-medium text-black mb-2 ml-1"
        >Департамент</label
      >

      <details class="relative group">
        <summary
          class="flex flex-wrap gap-2 items-center min-h-[46px] p-2 bg-white border border-zinc-200 rounded-xl cursor-pointer hover:border-black transition-all focus:outline-none group-open:ring-2 group-open:ring-black group-open:border-transparent"
        >
          <div
            class="flex items-center gap-1.5 bg-zinc-100 text-black px-2 py-1 rounded-md text-sm font-medium border border-zinc-200"
          >
            Development
            <svg
              class="w-3.5 h-3.5 text-zinc-400 hover:text-black cursor-pointer"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>

          <div
            class="flex items-center gap-1.5 bg-zinc-100 text-black px-2 py-1 rounded-md text-sm font-medium border border-zinc-200"
          >
            Marketing
            <svg
              class="w-3.5 h-3.5 text-zinc-400 hover:text-black cursor-pointer"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>

          <div class="ml-auto pr-2">
            <svg
              class="w-4 h-4 text-zinc-400 group-open:rotate-180 transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </summary>

        <div
          class="absolute z-30 w-full mt-2 bg-white border border-zinc-100 rounded-xl shadow-2xl shadow-zinc-200/50 overflow-hidden animate-in fade-in zoom-in-95 duration-200"
        >
          <div class="max-h-60 overflow-y-auto custom-scroll py-1">
            <label
              class="flex items-center justify-between px-4 py-2.5 cursor-pointer hover:bg-zinc-50 transition-colors group/item"
            >
              <span class="text-sm text-zinc-700 group-hover/item:text-black"
                >Design</span
              >
              <div class="relative flex items-center">
                <input
                  type="checkbox"
                  class="peer h-5 w-5 appearance-none border border-zinc-300 rounded-md checked:bg-black checked:border-black transition-all cursor-pointer"
                />
                <svg
                  class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none left-0.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </label>

            <label
              class="flex items-center justify-between px-4 py-2.5 cursor-pointer hover:bg-zinc-50 transition-colors group/item"
            >
              <span class="text-sm text-zinc-700 group-hover/item:text-black"
                >Development</span
              >
              <div class="relative flex items-center">
                <input
                  type="checkbox"
                  checked
                  class="peer h-5 w-5 appearance-none border border-zinc-300 rounded-md checked:bg-black checked:border-black transition-all cursor-pointer"
                />
                <svg
                  class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none left-0.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </label>

            <label
              class="flex items-center justify-between px-4 py-2.5 cursor-pointer hover:bg-zinc-50 transition-colors group/item"
            >
              <span class="text-sm text-zinc-700 group-hover/item:text-black"
                >Marketing</span
              >
              <div class="relative flex items-center">
                <input
                  type="checkbox"
                  checked
                  class="peer h-5 w-5 appearance-none border border-zinc-300 rounded-md checked:bg-black checked:border-black transition-all cursor-pointer"
                />
                <svg
                  class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none left-0.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </label>

            <label
              class="flex items-center justify-between px-4 py-2.5 cursor-pointer hover:bg-zinc-50 transition-colors group/item"
            >
              <span class="text-sm text-zinc-700 group-hover/item:text-black"
                >Sales</span
              >
              <div class="relative flex items-center">
                <input
                  type="checkbox"
                  class="peer h-5 w-5 appearance-none border border-zinc-300 rounded-md checked:bg-black checked:border-black transition-all cursor-pointer"
                />
                <svg
                  class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none left-0.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </label>
          </div>
        </div>
      </details>

      <p
        class="mt-4 text-[11px] text-zinc-400 text-center uppercase tracking-tighter"
      >
        Black UI Kit • Pill Component
      </p>
    </div>
    <footer class="mt-24 pt-10 border-t border-zinc-100 text-center">
      <a
        href="index.html"
        class="inline-flex items-center gap-2 text-sm font-semibold text-black hover:opacity-60 transition-opacity"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Вернуться на главную
      </a>
    </footer>
  </body>
</html>
