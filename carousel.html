<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div
      class="flex flex-col min-h-screen items-center justify-center p-6 space-y-12"
    >
      <div class="text-center space-y-2">
        <h2
          class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
        >
          05. Carousel
        </h2>
        <h1 class="text-2xl font-bold tracking-tight">Featured Projects</h1>
      </div>

      <div
        class="relative w-full max-w-4xl group"
        x-data="{ 
                active: 0,
                slides: [
                    { title: 'Project One', desc: 'Minimalist dashboard design', img: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=800' },
                    { title: 'Project Two', desc: 'E-commerce mobile app', img: 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=800' },
                    { title: 'Project Three', desc: 'Brand identity for tech startup', img: 'https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?q=80&w=800' }
                ],
                next() { this.active = (this.active + 1) % this.slides.length },
                prev() { this.active = (this.active - 1 + this.slides.length) % this.slides.length }
            }"
      >
        <div
          class="relative overflow-hidden rounded-2xl border border-zinc-200 bg-zinc-50 shadow-sm"
        >
          <div
            class="flex transition-transform duration-500 ease-out"
            :style="`transform: translateX(-${active * 100}%)`"
          >
            <template x-for="(slide, index) in slides" :key="index">
              <div
                class="min-w-full aspect-[16/8] relative flex items-center justify-center"
              >
                <img
                  :src="slide.img"
                  class="absolute inset-0 w-full h-full object-cover grayscale opacity-20"
                  alt=""
                />
                <div class="relative z-10 text-center space-y-4 px-12">
                  <h3
                    class="text-3xl font-bold tracking-tighter sm:text-4xl"
                    x-text="slide.title"
                  ></h3>
                  <p
                    class="text-zinc-500 text-sm sm:text-base max-w-md mx-auto"
                    x-text="slide.desc"
                  ></p>
                  <button
                    class="h-9 px-4 bg-zinc-950 text-white text-xs font-bold uppercase tracking-widest rounded-lg hover:bg-zinc-800 transition-colors"
                  >
                    View Project
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>

        <button
          @click="prev()"
          class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white border border-zinc-200 flex items-center justify-center text-zinc-400 hover:text-black hover:shadow-md transition-all opacity-0 group-hover:opacity-100"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        <button
          @click="next()"
          class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white border border-zinc-200 flex items-center justify-center text-zinc-400 hover:text-black hover:shadow-md transition-all opacity-0 group-hover:opacity-100"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>

        <div class="flex justify-center gap-2 mt-6">
          <template x-for="(slide, index) in slides" :key="index">
            <button
              @click="active = index"
              class="h-1.5 transition-all duration-300 rounded-full"
              :class="active === index ? 'w-8 bg-zinc-950' : 'w-2 bg-zinc-200 hover:bg-zinc-300'"
            ></button>
          </template>
        </div>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
