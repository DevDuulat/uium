<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - KBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      kbd {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div
      class="flex flex-col min-h-screen items-center justify-center p-6 space-y-16"
    >
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-bold tracking-tight">Keyboard Shortcut</h1>
        <p class="text-zinc-500 text-sm">
          Элементы для отображения горячих клавиш.
        </p>
      </div>

      <div class="grid grid-cols-1 gap-12 w-full max-w-md">
        <section class="space-y-6">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            01. Styles
          </h2>
          <div class="flex flex-wrap items-center gap-6">
            <div class="flex items-center gap-2">
              <span class="text-sm text-zinc-500">Standard:</span>
              <kbd
                class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border border-zinc-200 bg-zinc-50 px-1.5 text-[10px] font-medium text-zinc-600 opacity-100"
              >
                <span class="text-xs">⌘</span>K
              </kbd>
            </div>

            <div class="flex items-center gap-2">
              <span class="text-sm text-zinc-500">Dark:</span>
              <kbd
                class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border border-zinc-800 bg-zinc-900 px-1.5 text-[10px] font-medium text-zinc-300 opacity-100"
              >
                Shift
              </kbd>
            </div>
          </div>
        </section>

        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            02. Inside Search
          </h2>
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-zinc-400 group-focus-within:text-black transition-colors"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Search documentation..."
              class="w-full h-10 pl-10 pr-12 bg-white border border-zinc-200 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-black transition-all"
            />
            <div class="absolute inset-y-0 right-3 flex items-center">
              <kbd
                class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border border-zinc-200 bg-zinc-50 px-1.5 text-[10px] font-medium text-zinc-400"
              >
                ⌘K
              </kbd>
            </div>
          </div>
        </section>

        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            03. Command List
          </h2>
          <div
            class="border border-zinc-100 rounded-xl overflow-hidden divide-y divide-zinc-50"
          >
            <div
              class="flex items-center justify-between p-3 hover:bg-zinc-50 transition-colors cursor-default"
            >
              <span class="text-sm font-medium">Copy Link</span>
              <kbd
                class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border border-zinc-200 bg-white px-1.5 text-[10px] font-medium text-zinc-500"
              >
                ⌘C
              </kbd>
            </div>
            <div
              class="flex items-center justify-between p-3 hover:bg-zinc-50 transition-colors cursor-default"
            >
              <span class="text-sm font-medium">New Project</span>
              <div class="flex gap-1">
                <kbd
                  class="h-5 px-1.5 rounded border border-zinc-200 bg-white text-[10px] font-medium text-zinc-500"
                  >⌘</kbd
                >
                <kbd
                  class="h-5 px-1.5 rounded border border-zinc-200 bg-white text-[10px] font-medium text-zinc-500"
                  >Shift</kbd
                >
                <kbd
                  class="h-5 px-1.5 rounded border border-zinc-200 bg-white text-[10px] font-medium text-zinc-500"
                  >N</kbd
                >
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
