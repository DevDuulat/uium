<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-white selection:bg-black selection:text-white text-zinc-900">
    <div class="max-w-4xl mx-auto py-20 px-6">
      <div class="mb-16 border-b border-zinc-100 pb-10 text-center">
        <h1 class="text-3xl font-bold text-black tracking-tight mb-2">
          Avatar
        </h1>
        <p class="text-zinc-500">
          Визуальные идентификаторы пользователей в стиле Black UI.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
        <section class="space-y-6">
          <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
            01. Sizes
          </h2>
          <div class="flex items-end gap-4">
            <div
              class="w-8 h-8 rounded-full bg-zinc-100 border border-zinc-200 overflow-hidden"
            >
              <img
                src="https://i.pravatar.cc/100?u=1"
                alt="xs"
                class="w-full h-full object-cover grayscale"
              />
            </div>
            <div
              class="w-12 h-12 rounded-full bg-zinc-100 border border-zinc-200 overflow-hidden"
            >
              <img
                src="https://i.pravatar.cc/100?u=2"
                alt="md"
                class="w-full h-full object-cover grayscale"
              />
            </div>
            <div
              class="w-16 h-16 rounded-full bg-zinc-100 border border-zinc-200 overflow-hidden p-0.5"
            >
              <div class="w-full h-full rounded-full overflow-hidden">
                <img
                  src="https://i.pravatar.cc/100?u=3"
                  alt="lg"
                  class="w-full h-full object-cover grayscale"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="space-y-6">
          <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
            02. Initials & Shapes
          </h2>
          <div class="flex gap-4">
            <div
              class="w-12 h-12 rounded-full bg-black flex items-center justify-center"
            >
              <span class="text-white text-xs font-bold">JD</span>
            </div>
            <div
              class="w-12 h-12 rounded-xl bg-zinc-100 border border-zinc-200 flex items-center justify-center"
            >
              <span class="text-zinc-900 text-xs font-bold">AS</span>
            </div>
            <div
              class="w-12 h-12 rounded-full bg-zinc-50 border border-zinc-200 flex items-center justify-center text-zinc-400"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </section>

        <section class="space-y-6" x-data="{ online: true }">
          <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
            03. Status Indicators
          </h2>
          <div class="flex gap-6 items-center">
            <div class="relative cursor-pointer" @click="online = !online">
              <div class="w-14 h-14 rounded-full border border-zinc-200 p-1">
                <img
                  src="https://i.pravatar.cc/100?u=10"
                  alt="avatar"
                  class="w-full h-full rounded-full grayscale"
                />
              </div>
              <span
                class="absolute bottom-1 right-1 w-3.5 h-3.5 border-2 border-white rounded-full transition-colors duration-300"
                :class="online ? 'bg-zinc-900' : 'bg-zinc-200'"
              ></span>
            </div>
            <p class="text-xs text-zinc-500 italic">
              * Нажмите на аватар, чтобы переключить статус
            </p>
          </div>
        </section>

        <section class="space-y-6">
          <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-400">
            04. Avatar Group
          </h2>
          <div class="flex -space-x-3 overflow-hidden">
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white grayscale"
              src="https://i.pravatar.cc/100?u=21"
              alt=""
            />
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white grayscale"
              src="https://i.pravatar.cc/100?u=22"
              alt=""
            />
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white grayscale"
              src="https://i.pravatar.cc/100?u=23"
              alt=""
            />
            <div
              class="flex h-10 w-10 items-center justify-center rounded-full bg-zinc-100 ring-2 ring-white text-[10px] font-bold text-zinc-500"
            >
              +12
            </div>
          </div>
        </section>
      </div>

      <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
        <a
          href="index.html"
          class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
        >
          Back to Library
        </a>
      </div>
    </div>
  </body>
</html>
