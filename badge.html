<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Badge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div
      class="flex flex-col min-h-screen items-center justify-center p-6 space-y-16"
    >
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-bold tracking-tight">Badge</h1>
        <p class="text-zinc-500 text-sm">
          Компактные элементы для отображения статусов и счетчиков.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 w-full max-w-2xl">
        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            01. Variants
          </h2>
          <div class="flex flex-wrap gap-2">
            <span
              class="inline-flex items-center rounded-full border border-transparent bg-zinc-900 px-2.5 py-0.5 text-xs font-semibold text-white transition-colors hover:bg-zinc-800"
            >
              Default
            </span>
            <span
              class="inline-flex items-center rounded-full border border-transparent bg-zinc-100 px-2.5 py-0.5 text-xs font-semibold text-zinc-900 transition-colors hover:bg-zinc-200/80"
            >
              Secondary
            </span>
            <span
              class="inline-flex items-center rounded-full border border-zinc-200 px-2.5 py-0.5 text-xs font-semibold text-zinc-900 transition-colors hover:bg-zinc-100"
            >
              Outline
            </span>
            <span
              class="inline-flex items-center rounded-full border border-transparent bg-red-600 px-2.5 py-0.5 text-xs font-semibold text-white transition-colors hover:bg-red-700"
            >
              Destructive
            </span>
          </div>
        </section>

        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            02. Counters
          </h2>
          <div class="flex flex-wrap gap-4 items-center">
            <div class="relative inline-flex">
              <span class="text-sm font-medium">Messages</span>
              <span
                class="absolute -top-2 -right-3 inline-flex items-center justify-center px-1.5 py-0.5 text-[10px] font-bold leading-none text-white bg-black rounded-full"
              >
                12
              </span>
            </div>

            <button
              class="relative inline-flex h-9 w-9 items-center justify-center rounded-md border border-zinc-200 bg-white hover:bg-zinc-50 transition-colors"
            >
              <svg
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="absolute -top-1 -right-1 flex h-3 w-3">
                <span
                  class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"
                ></span>
                <span
                  class="relative inline-flex rounded-full h-3 w-3 bg-red-500"
                ></span>
              </span>
            </button>
          </div>
        </section>

        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            03. Icon Badges
          </h2>
          <div class="flex flex-wrap gap-3">
            <span
              class="inline-flex items-center gap-1 rounded-full bg-zinc-100 px-2 py-0.5 text-xs font-medium text-zinc-600 border border-zinc-200/50"
            >
              <svg
                class="h-3 w-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Verified
            </span>
            <span
              class="inline-flex items-center gap-1 rounded-full bg-zinc-900 px-2 py-0.5 text-xs font-medium text-white"
            >
              <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L2 19.7778H22L12 2Z" />
              </svg>
              Deploying
            </span>
          </div>
        </section>

        <section class="space-y-4">
          <h2
            class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400"
          >
            04. Interactive Labels
          </h2>
          <div
            class="flex items-center gap-2 p-2 border border-zinc-100 rounded-lg bg-zinc-50/50 w-fit"
          >
            <span class="text-xs font-medium px-2">Filter: Tags</span>
            <kbd
              class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border border-zinc-200 bg-white px-1.5 text-[10px] font-bold text-zinc-400"
            >
              T
            </kbd>
          </div>
        </section>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
