<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Bottom Drawer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 overflow-hidden">
    <div
      class="flex min-h-screen items-center justify-center p-6"
      x-data="{ open: false }"
    >
      <button
        @click="open = true"
        class="h-10 px-4 bg-zinc-950 text-white text-sm font-medium rounded-lg hover:bg-zinc-800 transition-colors shadow-sm"
      >
        View Options
      </button>

      <template x-teleport="body">
        <div
          x-show="open"
          class="fixed inset-0 z-[100] flex items-end justify-center"
          x-cloak
        >
          <div
            x-show="open"
            x-transition:enter="transition opacity duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition opacity duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            @click="open = false"
            class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"
          ></div>

          <div
            x-show="open"
            x-trap.inert.noscroll="open"
            @keydown.escape.window="open = false"
            x-transition:enter="transition transform duration-500 cubic-bezier(0.32, 0.72, 0, 1)"
            x-transition:enter-start="translate-y-full"
            x-transition:enter-end="translate-y-0"
            x-transition:leave="transition transform duration-300 ease-in"
            x-transition:leave-start="translate-y-0"
            x-transition:leave-end="translate-y-full"
            class="relative w-full max-w-lg bg-white border-t border-zinc-200 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] rounded-t-[24px] flex flex-col max-h-[90vh]"
          >
            <div
              class="flex justify-center py-3 cursor-grab active:cursor-grabbing"
              @click="open = false"
            >
              <div
                class="w-12 h-1.5 bg-zinc-200 rounded-full hover:bg-zinc-300 transition-colors"
              ></div>
            </div>

            <div class="px-6 pb-6 pt-2 text-center">
              <h2 class="text-lg font-bold tracking-tight text-black">
                Share Project
              </h2>
              <p class="text-sm text-zinc-500 mt-1">
                Choose how you want to share this work.
              </p>
            </div>

            <div class="overflow-y-auto px-6 pb-10">
              <div class="grid grid-cols-1 gap-2">
                <button
                  class="flex items-center gap-3 p-4 rounded-xl hover:bg-zinc-50 transition-colors border border-transparent hover:border-zinc-100 text-left"
                >
                  <div
                    class="w-10 h-10 rounded-full bg-zinc-100 flex items-center justify-center text-black"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                      />
                    </svg>
                  </div>
                  <div>
                    <div class="text-sm font-bold">Copy Link</div>
                    <div class="text-xs text-zinc-400">
                      Anyone with the link can view
                    </div>
                  </div>
                </button>

                <button
                  class="flex items-center gap-3 p-4 rounded-xl hover:bg-zinc-50 transition-colors border border-transparent hover:border-zinc-100 text-left"
                >
                  <div
                    class="w-10 h-10 rounded-full bg-zinc-100 flex items-center justify-center text-black"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                      />
                    </svg>
                  </div>
                  <div>
                    <div class="text-sm font-bold">Email</div>
                    <div class="text-xs text-zinc-400">
                      Send to your teammates
                    </div>
                  </div>
                </button>
              </div>

              <div class="mt-6">
                <button
                  class="w-full h-12 bg-zinc-950 text-white text-sm font-bold rounded-xl hover:bg-zinc-800 transition-colors"
                >
                  Done
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-10">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/90 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
