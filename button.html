<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white selection:bg-black selection:text-white">
    <div class="max-w-4xl mx-auto py-20 px-6">
      <div class="mb-12 border-b border-zinc-100 pb-8">
        <h1 class="text-3xl font-bold text-black tracking-tight">
          Button System
        </h1>
        <p class="text-zinc-500 mt-2">
          Коллекция кнопок в минималистичном стиле Black UI.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <div class="space-y-6">
          <h2
            class="text-sm font-semibold uppercase tracking-widest text-zinc-400"
          >
            Main Styles
          </h2>
          <div class="flex flex-wrap gap-4">
            <button
              class="px-6 py-2.5 bg-black text-white text-sm font-medium rounded-lg hover:bg-zinc-800 transition-all active:scale-95 shadow-sm"
            >
              Primary
            </button>

            <button
              class="px-6 py-2.5 bg-zinc-100 text-black text-sm font-medium rounded-lg hover:bg-zinc-200 transition-all active:scale-95"
            >
              Secondary
            </button>

            <button
              class="px-6 py-2.5 border border-zinc-200 text-black text-sm font-medium rounded-lg hover:border-black hover:bg-zinc-50 transition-all active:scale-95"
            >
              Outline
            </button>

            <button
              class="px-6 py-2.5 text-zinc-600 text-sm font-medium rounded-lg hover:bg-zinc-100 hover:text-black transition-all"
            >
              Ghost
            </button>
          </div>
        </div>

        <div class="space-y-6">
          <h2
            class="text-sm font-semibold uppercase tracking-widest text-zinc-400"
          >
            With Icons
          </h2>
          <div class="flex flex-wrap gap-4">
            <button
              class="flex items-center gap-2 px-6 py-2.5 bg-black text-white text-sm font-medium rounded-lg hover:bg-zinc-800 transition-all shadow-md"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Add Item
            </button>

            <button
              class="flex items-center gap-2 px-6 py-2.5 border border-zinc-200 text-black text-sm font-medium rounded-lg hover:bg-zinc-50 transition-all"
            >
              Download
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="space-y-6 md:col-span-2">
          <h2
            class="text-sm font-semibold uppercase tracking-widest text-zinc-400"
          >
            Sizes
          </h2>
          <div class="flex items-end gap-4">
            <button
              class="px-3 py-1.5 bg-black text-white text-xs font-medium rounded-md hover:bg-zinc-800"
            >
              Small
            </button>
            <button
              class="px-6 py-2.5 bg-black text-white text-sm font-medium rounded-lg hover:bg-zinc-800"
            >
              Medium
            </button>
            <button
              class="px-10 py-4 bg-black text-white text-base font-medium rounded-xl hover:bg-zinc-800 shadow-xl shadow-zinc-200 transition-transform active:scale-95"
            >
              Large Action
            </button>
          </div>
        </div>
      </div>

      <div
        class="mt-20 p-12 bg-zinc-50 rounded-3xl border border-zinc-100 text-center"
      >
        <h3 class="text-xl font-bold text-black">Ready to start?</h3>
        <p class="text-zinc-500 mt-2 mb-8">
          Все кнопки центрированы и адаптированы под мобильные устройства.
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-3">
          <a
            href="index.html"
            class="px-8 py-3 bg-black text-white rounded-full text-sm font-semibold hover:shadow-lg transition-all"
            >Go Home</a
          >
          <a
            href="accordion.html"
            class="px-8 py-3 border border-zinc-300 bg-white text-black rounded-full text-sm font-semibold hover:border-black transition-all"
            >View Accordion</a
          >
        </div>
      </div>
    </div>
    <footer class="mt-24 pt-10 border-t border-zinc-100 text-center">
      <a
        href="index.html"
        class="inline-flex items-center gap-2 text-sm font-semibold text-black hover:opacity-60 transition-opacity"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Вернуться на главную
      </a>
    </footer>
  </body>
</html>
