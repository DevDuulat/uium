<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black UI Kit - Input OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-white text-zinc-900 selection:bg-black selection:text-white">
    <div
      class="flex flex-col min-h-screen items-center justify-center p-6 space-y-12"
    >
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-bold tracking-tight text-black">
          One-Time Password
        </h1>
        <p class="text-zinc-500 text-sm">
          Please enter the 6-digit code sent to your device.
        </p>
      </div>

      <div
        x-data="{ 
                length: 6, 
                otp: Array(6).fill(''),
                handleInput(e, index) {
                    const val = e.target.value;
                    if (!/^\d*$/.test(val)) {
                        this.otp[index] = '';
                        return;
                    }
                    if (val.length > 1) {
                        this.otp[index] = val.slice(-1);
                    }
                    if (val && index < this.length - 1) {
                        $refs['input' + (index + 1)].focus();
                    }
                },
                handleBackspace(e, index) {
                    if (e.key === 'Backspace' && !this.otp[index] && index > 0) {
                        $refs['input' + (index - 1)].focus();
                    }
                },
                handlePaste(e) {
                    const paste = (e.clipboardData || window.clipboardData).getData('text').slice(0, this.length);
                    if (!/^\d+$/.test(paste)) return;
                    paste.split('').forEach((char, i) => this.otp[i] = char);
                    $refs['input' + (Math.min(paste.length, this.length - 1))].focus();
                }
            }"
        class="flex items-center gap-2"
      >
        <template x-for="(cell, index) in length" :key="index">
          <div class="flex items-center">
            <template x-if="index === 3">
              <div class="w-4 flex justify-center items-center">
                <div class="w-1 h-1 bg-zinc-300 rounded-full"></div>
              </div>
            </template>

            <input
              type="number"
              :x-ref="'input' + index"
              x-model="otp[index]"
              @input="handleInput($event, index)"
              @keydown="handleBackspace($event, index)"
              @paste="handlePaste($event)"
              maxlength="1"
              class="w-10 h-12 sm:w-12 sm:h-14 text-center text-lg font-bold bg-white border border-zinc-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-all"
              :class="otp[index] ? 'border-zinc-900 bg-zinc-50/30' : ''"
            />
          </div>
        </template>
      </div>

      <div class="space-y-4 text-center">
        <button
          class="text-xs font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
        >
          Resend Code
        </button>

        <div class="flex items-center justify-center gap-2">
          <span
            class="text-xs text-zinc-400 uppercase tracking-widest font-bold"
            >Press</span
          >
          <kbd
            class="h-6 px-1.5 rounded border border-zinc-200 bg-zinc-50 text-[10px] font-bold text-zinc-500"
            >Enter</kbd
          >
          <span
            class="text-xs text-zinc-400 uppercase tracking-widest font-bold"
            >to verify</span
          >
        </div>
      </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2">
      <a
        href="index.html"
        class="px-4 py-2 bg-white/80 backdrop-blur-md border border-zinc-200 rounded-full text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black transition-colors"
      >
        Back to Library
      </a>
    </div>
  </body>
</html>
